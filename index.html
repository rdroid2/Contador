<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ArraiÃ¡ da Nono</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(160deg, #800080, #ff6600);
      background-size: 400% 400%;
      animation: pulse 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #ffcc00;
      border: 5px dashed #8e44ad;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 90%;
      width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      color: #8e44ad;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px black;
    }

    .countdown {
      font-size: 2rem;
      color: #d63031;
      background-color: #ffeaa7;
      padding: 15px 30px;
      border: 3px solid #d63031;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .countdown { font-size: 1.4rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ ArraiÃ¡ da Nono ðŸŽ¶</h1>
    <div class="countdown" id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("2025-07-20T15:30:00-03:00").getTime();

    const atualizar = setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        clearInterval(atualizar);
        document.getElementById("contador").innerHTML = "ðŸŽŠ O ArraiÃ¡ jÃ¡ comeÃ§ou!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
