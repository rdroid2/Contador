<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ArraiÃ¡ da Nono</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #5e2c82, #f76b1c);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #fff3cd;
      border: 4px solid #ff6f00;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 600px;
    }

    h1 {
      font-size: 2.4rem;
      color: #d84315;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 1.8rem;
      color: #4e342e;
      background-color: #ffe0b2;
      padding: 15px 25px;
      border: 2px dashed #d84315;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .countdown { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ ArraiÃ¡ da Nono ðŸŽ¶</h1>
    <div class="countdown" id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("2025-07-20T15:30:00-03:00").getTime();

    setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = "ðŸŽŠ O ArraiÃ¡ jÃ¡ comeÃ§ou!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
