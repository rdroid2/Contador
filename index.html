<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ArraiÃ¡ da Nono</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      background-size: 400% 400%;
      animation: backgroundAnim 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      border: 4px dashed #d35400;
      text-align: center;
      max-width: 90%;
      width: 600px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: #e67e22;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .countdown {
      font-size: 2rem;
      color: #c0392b;
      background-color: #ffeaa7;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 12px;
      border: 3px solid #c0392b;
      font-weight: bold;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .countdown { font-size: 1.4rem; padding: 15px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ ArraiÃ¡ da Nono ðŸŽ‰</h1>
    <div class="countdown" id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("2025-07-20T15:30:00-03:00").getTime();

    const atualizar = setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        clearInterval(atualizar);
        document.getElementById("contador").innerHTML = "ðŸŽŠ O ArraiÃ¡ jÃ¡ comeÃ§ou!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
