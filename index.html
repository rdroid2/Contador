<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contagem ArraiÃ¡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #007f00, #fff700);
      background-size: 400% 400%;
      animation: animFundo 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes animFundo {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .box {
      background: #ffffffcc;
      border: 6px solid #000;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00000088;
      text-align: center;
      max-width: 90%;
    }

    .titulo {
      font-size: 3.2rem; /* 80% maior */
      color: #0b3d0b;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .contador {
      font-size: 2.5rem; /* 80% maior */
      color: #d32f2f;
      background: #fff9c4;
      padding: 25px 40px;
      border: 4px dashed #d32f2f;
      display: inline-block;
      border-radius: 12px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .titulo { font-size: 2.4rem; }
      .contador { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="titulo">ArraiÃ¡ da Nono ðŸŽŠ</div>
    <div class="contador" id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("2025-07-20T15:30:00-03:00").getTime();
    setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = "ðŸŽ‰ JÃ¡ comeÃ§ou o ArraiÃ¡!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
