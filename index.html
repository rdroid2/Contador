<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arraiá da Nono - Contador</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #2c003e, #43005c);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      background: url('F158C76B-93EB-4EB5-BCFA-73FFAB851917.jpeg') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: absolute;
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 153, 0, 0.9);
      border: 10px double #fff700;
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      max-width: 90%;
      width: 600px;
      animation: tremer 2s infinite;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #fff700;
      text-shadow: 3px 3px 0 #c21807;
    }

    .countdown {
      font-size: 3em;
      font-weight: bold;
      background: #c21807;
      padding: 20px;
      border-radius: 15px;
      border: 5px dashed #fff;
      color: #fff700;
      animation: piscar 1s infinite;
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes tremer {
      0% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
      100% { transform: rotate(-1deg); }
    }

    .bandeirinhas {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('https://i.imgur.com/jxnCLvE.png') repeat-x center;
      background-size: contain;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .countdown { font-size: 2em; }
      .container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="bandeirinhas"></div>
  <div class="container">
    <h1>🎉 Arraiá da Nono 🎶</h1>
    <div class="countdown" id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("2025-07-20T15:30:00-03:00").getTime();

    const atualizar = setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        clearInterval(atualizar);
        document.getElementById("contador").innerHTML = "🎇 É HOJE! BORA ARRAIÁ!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
