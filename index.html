<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador - ArraiÃ¡ da Nono</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('F158C76B-93EB-4EB5-BCFA-73FFAB851917.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .container {
      background-color: rgba(255, 140, 0, 0.8);
      padding: 30px 40px;
      border: 5px dashed #FFD700;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 90%;
      animation: balanco 2s infinite alternate ease-in-out;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .countdown {
      font-size: 2em;
      font-weight: bold;
      color: #FFF700;
      background-color: #C21807;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes balanco {
      0% { transform: rotate(-1.5deg); }
      100% { transform: rotate(1.5deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽŠ Contagem pro ArraiÃ¡ da Nono ðŸŽ‰</h1>
    <div class="countdown" id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("2025-07-20T15:30:00-03:00").getTime();

    const atualizar = setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        clearInterval(atualizar);
        document.getElementById("contador").innerHTML = "ðŸŽ‡ Ã‰ HOJE! CHEGA JUNTO! ðŸŽ¶";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
